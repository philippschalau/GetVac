spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.jpa.show-sql=true


spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto = update

spring.freemarker.template-loader-path= classpath:/templates


okta.oauth2.issuer=https://dev-65340179.okta.com/oauth2/default
okta.oauth2.client-id=${OKTA_CLIENT_ID}
okta.oauth2.client-secret= ${OKTA_CLIENT_SECRET}
#okta.oauth2.post-logout-redirect-uri= "/authorization-code/callback"
okta.oauth2.redirect-uri=/authorization-code/callback




